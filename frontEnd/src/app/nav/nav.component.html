<header>
  <div class="container">
    <a routerLink="/" class="logo">{{ appTitle }}</a>
    <nav>
      <ul>
        <li><a routerLink="/">Home</a></li>
        <li><a *ngIf="isLoggedIn===false" routerLink="/login">Login</a></li>
        <li><a *ngIf="isLoggedIn===true" routerLink="/bookings">Bookings</a></li>
        <li><a *ngIf="isLoggedIn===true" routerLink="/cars">Book a car</a></li>
        <li><a *ngIf="isLoggedIn===true" routerLink="/login" (click)="logout()">Logout</a></li>
      </ul>
    </nav>
  </div>
</header>
